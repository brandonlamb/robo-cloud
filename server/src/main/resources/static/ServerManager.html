<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Server Management Console</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
<body>
<script>
    var canvas;
    var ctx;
    var image = new Image();

    function connect() {
        console.log("Begin connect");
        socket = new WebSocket("ws://" + window.location.host + "/arenas");

        socket.onerror = function() {
            console.log("socket error");
        };

        socket.onopen = function() {
            console.log("Connected");
        };

        socket.onclose = function(evt) {
            var explanation = "";
            if (evt.reason && evt.reason.length > 0) {
                explanation = "reason: " + evt.reason;
            } else {
                explanation = "without a reason specified";
            }

            console.log("Disconnected with close code " + evt.code + " and " + explanation);

        };

        socket.onmessage = function(event) {
            var view = JSON.parse(event.data);
            render(view);
        };
    }

    function render(arenaView) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(i=0; i<arenaView.robots.length; i++){
            var robot = arenaView.robots[i]
            console.log(robot)
            ctx.save();
            ctx.beginPath();
            //ctx.translate(Math.round(robot.box_.coordinates_.x), Math.round(robot.box_.coordinates_.y));
            ctx.translate(32 * i + 32, 48)
            ctx.rotate(robot.box_.bearing_);
            ctx.drawImage(image, -32, -32, 64, 64);
            ctx.fill();
            ctx.restore();
        }
    }

    $(document).ready(function() {
        image.src = "https://opengameart.org/sites/default/files/spaceship1_1.png"
        canvas = document.getElementById("arena");
        ctx = canvas.getContext("2d");
        $( "#connectButton" ).click(function() {
            connect();
        });
    });


</script>
<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <canvas id="arena" width="1024" height="768" style="background: #1f1822"></canvas>
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn" id="connectButton">Connect</button>
            <p id="counter">0</p>
        </div>
    </div>


</div>
</body>
</html>
